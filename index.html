<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Formul√°rio de Cadastro</title>
</head>

<body>

    <div class="container">
        <h2>Cadastre-se conosco</h2>
        <p id="result"></p>
        <form name="formularioDeContato">
            <div class="campoDoFormulario row mb-2 align-items-center">
                <label for="nome" class="col-auto col-form-label d-flex align-items-center"><ion-icon class="icone"
                        name="person-circle-outline"></ion-icon>
                    Nome:</label>
                <div class="col-auto">
                    <input required type="text" id="nome" class="form-control" name="nome" onblur="validateNome ()">
                </div>
                <i class="col-1 d-flex justify-content-end seloNome"></i>
            </div>
            <div class="campoDoFormulario row mb-2 align-items-center">
                <label for="email" class="col-auto col-form-label d-flex align-items-center"><ion-icon class="icone"
                        name="mail-unread-outline"></ion-icon> E-mail:</label>
                <div class="col-auto">
                    <input required type="email" id="email" name="email" class="col form-control"
                        onblur="validateEmail()">
                </div>
                <i class="col-1 d-flex justify-content-end seloEmail"></i>
            </div>
            <div class="campoDoFormulario row mb-2 align-items-center">
                <label for="telefone" class="col-auto col-form-label"><ion-icon class="icone"
                        name="call-outline"></ion-icon> Telefone:</label>
                <div class="col-auto">
                    <input required type="tel" id="telefone" name="telefone" class="col form-control"
                        onblur="validateTel()">
                </div>
                <i class="col-1 d-flex justify-content-end seloTelefone"></i>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/376a4bca7c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</body>

</html>
