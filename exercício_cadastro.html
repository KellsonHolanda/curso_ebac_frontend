<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Formulário de Cadastros</h1>
    <form>
        <p>Por favor, preencha os dados abaixo:</p>
        <ol>
        <label for="nome">Digite seu nome: </label><input id="nome" type="text" placeholder="                    nome">
        <br/>
        <label for="e-mail">Digite seu e-mail: </label><input id="e-mail" type="email" placeholder="                    e-mail">
        <br/>
        <label for="senha">Digite sua senha: </label><input id="senha" type="password" placeholder="                    senha">
        <br/>
        </ol>
        <button type="submit">Realizar Cadastro</button>
    </form>
    
</body>
</html>
